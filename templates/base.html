    <style type="text/css">
	    
	    body {
	 			background-color:#4ABDAC ;
	 			background-image: url("{% static "/img/watermark2.png" %}");
	 			background-position: center;
				background-attachment: fixed;
	 			color: white;
	    		font-family: "Lato", sans-serif;
	    		transition: background-color .5s;
			}
			.jumbotron{
				background-color:#fd9c81 ;
		 		color: white;
		    	font-family: "Lato", sans-serif;
		    	padding-left:15px;
		    	border-radius: 6px ;
		    	opacity: 0.7;
		    	filter: alpha(opacity=70);
			}
		
			.container_equipo {
				width: 100px;
			    height: 150px;

			    
			}
			/* resize images */
			.container_equipo img {
			    width: 90%;
			    height: 100%;
			    
			}
			.container_equipo_descripcion {
				width: 150px;
			    height: 200px;
			    
			    
			}
			.sidenav {
			    height: 100%;
			    width: 0;
			    position: fixed;
			    z-index: 1;
			    top: 0;
			    left: 0;
			    background-color: #111;
			    overflow-x: hidden;
			    transition: 0.5s;
			    padding-top: 60px;
			}
			.sidenav a {
			    padding: 8px 8px 8px 32px;
			    text-decoration: none;
			    font-size: 25px;
			    color: #818181;
			    display: block;
			    transition: 0.3s;
			}
			.sidenav a:hover {
			    color: #f1f1f1;
			}
			.sidenav .closebtn {
			    position: absolute;
			    top: 0;
			    right: 25px;
			    font-size: 36px;
			    margin-left: 50px;
			}
			
			.button {
				background-color:#F7B733 ;
		 		color: white;
		    	font-family: "Lato", sans-serif;
		    	border: none;
			    padding: 10px 15px;
			    text-align: center;
			    text-decoration: none;
			    display: inline-block;
			    font-size: 16px;
			    margin: 4px 2px;
			    cursor: pointer;
			    border-radius: 6px ;
			}
			.boton_equipo{
				background-color:white ;
		    	border: none;
			    padding: 15px 32px;
			    display: inline-block;
			    margin: 4px 2px;
			    cursor: pointer;
			    border-radius: 6px ;
			    height: 15px;
				width: 15px;
			}
			#main {
			    transition: margin-left .5s;
			    padding: 16px;
			}
			@media screen and (max-height: 450px) {
			  .sidenav {padding-top: 15px;}
			  .sidenav a {font-size: 18px;}
			}
			#login-dp{
			    min-width: 250px;
			    padding: 14px 14px 0;
			    overflow:hidden;
			    background-color:rgba(255,255,255,.8);
			}
			#login-dp .help-block{
			    font-size:12px    
			}
			#login-dp .bottom{
			    background-color:rgba(255,255,255,.8);
			    border-top:1px solid #ddd;
			    clear:both;
			    padding:14px;
			}
			#login-dp .social-buttons{
			    margin:12px 0    
			}
			#login-dp .social-buttons a{
			    width: 49%;
			}
			#login-dp .form-group {
			    margin-bottom: 10px;
			}
			.btn-fb{
			    color: #fff;
			    background-color:#3b5998;
			}
			.btn-fb:hover{
			    color: #fff;
			    background-color:#496ebc 
			}
			.btn-tw{
			    color: #fff;
			    background-color:#55acee;
			}
			.btn-tw:hover{
			    color: #fff;
			    background-color:#59b5fa;
			}
			@media(max-width:768px){
			    #login-dp{
			        background-color: inherit;
			        color: #fff;
			    }
			    #login-dp .bottom{
			        background-color: inherit;
			        border-top:0 none;
			    }
			}
			
			
			.modal-header {
			  padding: 0;
			}
			.modal-header .close {
			  padding: 10px 15px;
			}
			.modal-header ul {
			  border: none;
			}
			.modal-header ul li {
			  margin: 0;
			}
			.modal-header ul li a {
			  border: none;
			  border-radius: 0;
			}
			.modal-header ul li.active a {
			  color: #e12f27;
			}
			.modal-header ul li a:hover {
			  border: none;
			}
			.modal-header ul li a span {
			  margin-left: 10px;
			}
			.modal-body .form-group {
			  margin-bottom: 10px;
			}
			#wrapper {
			  text-align: center;
		}
		#yourdiv {
		  display: inline-block;
		}
		#estado_alquiler_equipo {
			font-size:20px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: center;
		    color: #47504F;
		}
		#titulo_tabla_equipos {
			font-size:20px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: center;
		    color: #47504F;
		}
		#mantenimiento {
			font-size:30px;
			font-weight: bold;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: center;
		    color: #47504F;
		}
		#estado_alquiler {
			font-size:15px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: center;
		    color: #47504F;
		}
		#estado_reserva {
			font-size:15px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: center;
		    color: #47504F;
		    padding-top:15px;
		}
		#estado_reserva_titulo {
			font-size:20px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: center;
		    color: #47504F;
		}
		#tabla_formulario_finalizar {
			font-size:15px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: left;
		    color: #47504F;
		    padding-left:15px;
		    font-weight: bold;
		}
		#tabla_label_general {
			font-size:15px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: left;
		    color: #47504F;
		    font-weight: bold;
		}
		#tabla_input_general {
			font-size:15px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: left;
		    color: black;
		    padding-left:10px;
		    padding-top:5px;
		}
		#tabla_mensaje_error {
			font-size:15px;
			font-family: 'Nanum Gothic', sans-serif;
		    text-align: left;
		    color: red;
		    font-weight: bold;
		    padding-left:10px;
		    padding-top:5px;
		}
		     
			
			
	</style>
</head>
<body>

<h1 style="font-family: 'Gloria Hallelujah', cursive; color:#3E4FA3; text-align: center; text-shadow: 2px 2px #080653;">Beauty Rent</h1>
<div id="main">

	<nav class="navbar navbar-default navbar-inverse" role="navigation">
	
	{% block navbar %}{% endblock %}
	</nav>

   {% block cuerpo %}{% endblock %}
  
</div>

	<script>
	
		function openNav() {
		    document.getElementById("mySidenav").style.width = "250px";
		    document.getElementById("main").style.marginLeft = "250px";
		    document.body.style.backgroundColor = "#7cd0c3";
		    
		}
		
		function closeNav() {
		    document.getElementById("mySidenav").style.width = "0px";
		    document.getElementById("main").style.marginLeft= "0px";
		    document.body.style.backgroundColor = "#4ABDAC";
		
		}
		
		function mostrarDiv(id) {
			var div = document.getElementById(id).style.display;
			if (div != "none"){
				document.getElementById(id).style.display = "none" ;
			}
			else{
				document.getElementById(id).style.display = "block";
			}
		}
		
		
	</script>
     
</body>
</html>
